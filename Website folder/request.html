<html lang="en" dir="ltr">

    <meta charset="utf-8">

    src="https://code.jquery.com/jquery-3.2.1.min.js"

    crossorigin="anonymous">
</script>
<script src="SelectResourse.js"></script>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">FGCU</span> Education Resources</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="request.html">Request Course</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li ><a href="contact.html">Take Quiz</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <article id="main-col">
          <h1 class="page-title">Request Course</h1>

        </article>
</div>


        <aside id="main">
          <div class="container">
            <!--Drop Down menu-->
            <select id="Subject">
                <!--first one is left blank to ensure that the program runs properly and if the user wants to cancel the drop down box.-->
                <option></option>
                <option value="Physics">Physics</option>
                <option value="Trig">Trig</option>
                <option value="Calculus">Calculus</option>
                <option value="Biology">Biology</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Computer Science">Computer Science</option>
              </select>
              <!--Second feild is to specify learning Styles.-->
              <select id="LearningStyles">
                  <!--first one is left blank to ensure that the program runs properly and if the user wants to cancel the drop down box.-->
                  <option></option>
                  <option value="Visual Learner">Visual Learner</option>
                  <option value="Auditory Learner">Auditory Learner</option>
                  <option value="Hands On Learner">Hands On Learner</option>
                  <option value="Reading/Writting Learner">Reading/Writting Learner</option>
                </select>
                <!--Submit button, this is to submit the feilds-->
                <input type="submit" id="submit" value="Submit">
                <button class="button_1" type="submit">Send</button>
              <br>
              <div class="transbox"><p id="demo"></p></div>
              <!--place holder code to understand and implement the css.-->
            <h1>Information</h1>
            <form class="info">
              <div>
                <label>Name</label><br>
                <input type="text" placeholder="Name">
              </div>
              <div>
                <label>Course</label><br>
                <input type="Course" placeholder="Enter course">
              </div>
              <div>
                <label>Message</label><br>
                <textarea placeholder="Message"></textarea>
              </div>
              <button class="button_1" type="submit">Send</button>
            </form>
          </div>
        </aside>
      </div>
